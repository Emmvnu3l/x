<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Sistema PIE</title>

    <th:block layout:fragment="css-extra">
        <style>
            /* Estilos del contenedor principal del chatbot */
            .chatbot-container {
                background-color: #ffffff;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
                padding: 30px;
                max-width: 900px;
                width: 95%; /* Ajusta el ancho para que se vea bien dentro del layout */
                margin: auto; /* Centrar dentro del fragmento */
                display: flex;
                flex-direction: column;
                min-height: 60vh; /* Dale una altura mínima */
                flex-grow: 1; /* Para que el contenedor del chatbot ocupe el espacio restante */
            }

            /* Estilos del encabezado del chatbot */
            .chatbot-header {
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 1px solid #e9ecef;
                text-align: center;
            }
            .chatbot-header h2 {
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }
            .chatbot-header p {
                color: #666;
                font-size: 0.9em;
            }

            /* Contenedor de mensajes de chat */
            .chat-messages {
                background-color: #f1f1f1;
                border-radius: 5px;
                padding: 20px;
                min-height: 300px;
                max-height: 400px; /* Ajusta según sea necesario */
                overflow-y: auto;
                margin-bottom: 20px;
                border: 1px solid #e0e0e0;
                display: flex;
                flex-direction: column;
                justify-content: center; /* Centra el contenido verticalmente */
                align-items: center; /* Centra el contenido horizontalmente */
                flex-grow: 1; /* Para que ocupe el espacio disponible */
            }
            
            /* Mensaje de no autenticado */
            .unauthenticated-message {
                background-color: #ffe0b2; /* Color naranja claro */
                border-left: 5px solid #ff9800; /* Borde naranja más oscuro */
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                font-size: 1.1em;
                color: #333;
                max-width: 80%; /* Para que no ocupe todo el ancho si el texto es corto */
            }
            .unauthenticated-message p {
                margin: 0;
            }
            .unauthenticated-message a {
                color: #007bff; /* Color azul para el enlace */
                font-weight: bold;
                text-decoration: none;
            }
            .unauthenticated-message a:hover {
                text-decoration: underline;
            }

            /* Área de entrada del chat */
            .chat-input-area {
                display: flex;
                margin-top: auto; /* Empuja el área de entrada al final */
            }
            .chat-input-area .form-control {
                flex-grow: 1;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }
            .chat-input-area .btn {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container chatbot-container">
            <div class="chatbot-header">
                <h2>Nombre Chatbot</h2>
                <p>¡Bienvenido! ¿En qué puedo ayudarte?</p>
            </div>

            <div class="chat-messages d-flex flex-column">
                <div class="unauthenticated-message">
                    <p>Hola! Debes iniciar sesión para usar el chatbot. Por favor, <a th:href="@{/login_type_2}">Ingresa aquí</a>.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" class="form-control" placeholder="Escribe tu mensaje aquí..." disabled> 
                <button class="btn btn-primary" disabled>Enviar</button> 
            </div>
        </div>
    </div>
</body>
</html>
