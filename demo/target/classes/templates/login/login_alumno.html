<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema PIE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            background: linear-gradient(to right, #e2e8f0, #cbd5e0); /* El degradado que te gusta */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Para consistencia */
        }
        .login-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Ancho máximo para el formulario de login */
            width: 90%;
            text-align: center;
        }
        .login-card h2 {
            margin-bottom: 25px;
            color: #333;
        }
        .form-control {
            border-radius: 0.25rem;
            margin-bottom: 15px; /* Espacio entre campos */
        }
        .btn-primary {
            background-color: #007bff; /* Color primario de Bootstrap */
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-danger {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/process-home}" method="post"> <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>

        </form>
        <p><a href="/recuperar-contrasena">¿Olvidaste tu contraseña?</a></p>
        <p><a href="/home">Volver al portal de Inicio</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
