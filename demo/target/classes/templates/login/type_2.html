<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil - Sistema PIE</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            background: linear-gradient(to right, #e2e8f0, #cbd5e0); /* El degradado de fondo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .select-profile-container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Ancho máximo para el contenedor de los cuadros */
            width: 90%;
        }
        .profile-card {
            cursor: pointer;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin: 15px; /* Espacio entre los cuadros */
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Quitar subrayado del enlace */
            color: #333;
            font-weight: bold;
        }
        .profile-card:hover {
            border-color: #007bff; /* Color de Bootstrap primary al pasar el ratón */
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
            transform: translateY(-5px);
        }
        .profile-card img {
            width: 80px; /* Tamaño de los iconos */
            height: 80px;
            margin-bottom: 15px;
        }
        .profile-card .text-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="select-profile-container">
        <h2 class="mb-4">Sistema PIE</h2>
        <p class="lead mb-5">Selecciona tu perfil</p>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="/login_alumno_2" class="profile-card">
                    <img th:src="@{/images/alumno_login.png}" alt="Icono Alumno"> 
                    <span class="text-label mt-3">ALUMNO</span>
                </a>
            </div>
            <div class="col-md-5">
                <a href="/login_pie_2" class="profile-card">
                    <img th:src="@{/images/pie_login.png}" alt="Icono Usuario PIE"> 
                    <span class="text-label mt-3">USUARIO PIE</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
