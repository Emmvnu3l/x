<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - Chatbot"></title> <th:block layout:fragment="css-extra">
        <link rel="stylesheet" th:href="@{/css/chatbot-unregistered.css}"> </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container chatbot-container">
            <div class="chatbot-header">
                <h2>Asistente Virtual</h2> <p>¡Bienvenido! Descubre cómo podemos ayudarte.</p> </div>

            <div class="chat-messages d-flex flex-column">
                <div class="unauthenticated-message">
                    <p>Hola! Para interactuar con el asistente, debes iniciar sesión. Por favor, <a th:href="@{/login_type_2}">Ingresa aquí</a>.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" class="form-control" placeholder="Inicia sesión para chatear..." disabled> 
                <button class="btn btn-primary" disabled>Enviar</button> 
            </div>
        </div>
    </div>
    
    </body>
</html>
