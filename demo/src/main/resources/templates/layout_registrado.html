<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - Sistema PIE"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"> 
    
    <th:block layout:fragment="css-extra"></th:block> 

    <style>
        /* Estilos generales para el body si no están en style.css */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1; /* Hace que el contenido principal ocupe el espacio restante */
        }

        /* Estilos para la sub-navegación (la barra gris) */
        .secondary-nav {
            width: 100%;
            background-color: #e9ecef; /* Color de fondo gris claro */
            padding: 10px 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            margin-bottom: 20px; /* Espacio debajo de esta barra */
            text-align: center; /* Centrar los enlaces */
        }
        .secondary-nav .nav-link {
            font-weight: bold;
            color: #333; /* Color de texto oscuro */
            margin: 0 15px;
            display: inline-block; /* Para que los enlaces estén en línea */
            text-decoration: none; /* Quitar subrayado por defecto de los enlaces */
            padding: 5px 10px; /* Un poco de padding para hacerlos más clickeables */
            border-radius: 5px; /* Bordes redondeados sutiles */
        }
        .secondary-nav .nav-link:hover {
            color: #007bff; /* Color azul al pasar el ratón */
            background-color: #e2e6ea; /* Fondo un poco más oscuro al pasar el ratón */
        }
        .secondary-nav .nav-link.active {
            color: #007bff; /* Color azul para el enlace activo */
            /* Puedes añadir un border-bottom si quieres un indicador más fuerte */
            border-bottom: 2px solid #007bff; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home_registrado}">Sistema PIE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home_registrado}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="secondary-nav">
        <div class="container d-flex justify-content-center"> <a class="nav-link" th:href="@{/chatbot/registered}">CHATBOT</a>
            <a class="nav-link" th:href="@{/nosotros}">NOSOTROS</a>
            <a class="nav-link" th:href="@{/mi-perfil}">MI PERFIL</a>
            <a class="nav-link" th:href="@{/agenda}">AGENDA</a>
            <a class="nav-link" th:href="@{/equipo-pie}">EQUIPO PIE</a>
            <a class="nav-link" th:href="@{/recursos-apoyo}">RECURSOS DE APOYO</a>
            <a class="nav-link" th:href="@{/preguntas-frecuentes}">PREGUNTAS FRECUENTES</a>
        </div>
    </nav>


    <main class="container my-4">
        <div layout:fragment="content">
            </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Sistema PIE. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

    <th:block layout:fragment="js-extra"></th:block>

</body>
</html>
